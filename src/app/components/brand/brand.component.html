

<ul class="list-group" >
  <li  [class]="getAllBrandClass()" routerLink = "/cars">Tüm Ürünler</li>
  <div class="form-group">
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Marka ara">
  </div>
  <div *ngIf="filterText.length>2" class="alert alert-primary">
    {{filterText}} aradınız.
  </div>
  <li (click)="setCurrentBrand(brand)" routerLink ="/cars/brand/{{brand.id}}"
   *ngFor="let brand of brands |brandPipe:filterText"
   [class]="getCurrentBrandClass(brand)" >{{brand.name}}</li>  
</ul>

<h5 *ngIf="currentBrand">{{currentBrand.name}} seçtiniz.</h5>
